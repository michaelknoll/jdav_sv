<h2>Liste der Anmeldungen</h2>

<f:if condition="{registrations}">
<f:then>
<table>
    <f:for each="{registrations}" as="registration">
    <tr>
        <td>{registration.attendee.name}</td>
        <td>{registration.date -> f:format.date()}</td>
        <td>{registration.state.name}</td>
        <td><f:link.action controller="Registration" action="show" arguments="{registration: registration}">Details</f:link.action></td>
        <td><f:link.action controller="Registration" action="edit" arguments="{registration: registration}">Bearbeiten</f:link.action></td>
        <td><f:link.action controller="Registration" action="delete" arguments="{registration: registration}">Löschen</f:link.action></td>
    </tr>
    </f:for>
</table>
</f:then>
<f:else>
    Es gibt keine Anmeldungen für diese Veranstaltung.<br><br>
</f:else>
</f:if>
