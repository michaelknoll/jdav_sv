{namespace extlist=Tx_PtExtlist_ViewHelpers}

<div class="well">
	<div class="tx-ptextlist-pager-item-display centered">

		<f:if condition="{pager.firstItemIndex}">
			Zeige {item} <span class="first">{pager.firstItemIndex}</span> bis
			<f:if condition="{pager.itemCount} < {pager.lastItemIndex}">
				<f:then><span>{pager.itemCount}</span></f:then>
				<f:else><span class="last">{pager.lastItemIndex}</span></f:else>
			</f:if>
			von <span class="count">{pager.itemCount}</span>
		</f:if>

	</div>
	<div class="pagination pagination-centered">
		<ul id="tx-ptextlist-pager-{pager.pagerIdentifier}">

			<f:if condition="{pager.showFirstLink}">
				<li>
					<f:link.action action="{action}"
										 arguments="{extlist:namespace.GPArray(object:'{pagerCollection}' arguments:'page:{pager.firstPage}')}">
						&lt;&lt;</f:link.action>
				</li>
			</f:if>

			<f:if condition="{pager.showPreviousLink}">
				<li>
					<extlist:link.action action="{action}"
										 arguments="{extlist:namespace.GPArray(object:'{pagerCollection}' arguments:'page:{pager.previousPage}')}">
						&lt;</extlist:link.action>
				</li>
			</f:if>

			<f:for each="{pager.pages}" key="i" as="pageNumber">
				<f:if condition="{pager.currentPage} != {pageNumber}">
					<f:then>
						<li>
							<extlist:link.action action="{action}"
									arguments="{extlist:namespace.GPArray(object:'{pagerCollection}' arguments:'page:{i}')}">
								{pageNumber}
							</extlist:link.action>
						</li>
					</f:then>
					<f:else>
						<li class="active"><a href="#">{pageNumber}</a></li>
					</f:else>
				</f:if>
			</f:for>

			<f:if condition="{pager.showNextLink}">
				<li>
					<extlist:link.action action="{action}"
										 arguments="{extlist:namespace.GPArray(object:'{pagerCollection}' arguments:'page:{pager.nextPage}')}">
						&gt;</extlist:link.action>
				</li>
			</f:if>

			<f:if condition="{pager.showLastLink}">
				<li>
					<extlist:link.action action="{action}"
										 arguments="{extlist:namespace.GPArray(object:'{pagerCollection}' arguments:'page:{pager.lastPage}')}">
						&gt;&gt;</extlist:link.action>
				</li>
			</f:if>
		</ul>
	</div>
</div>
