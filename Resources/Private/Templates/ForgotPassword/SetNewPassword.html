{namespace ptextbase=Tx_PtExtbase_ViewHelpers}
<h1>Passwort vergessen</h1>

<f:flashMessages/>

<f:if condition="{changedPassword}">
    <f:then>
        <p>Du kannst dich ab sofort mit deinem neuen Passwort anmelden!</p>
    </f:then>
    <f:else>
        <p>Bei der Änderung deines Passwortes ist ein Fehler aufgetreten. Bitte wende dich an die Landesgeschäftsstelle!</p>
    </f:else>
</f:if>
