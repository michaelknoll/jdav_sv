{namespace ptextbase=Tx_PtExtbase_ViewHelpers}

<f:layout name="Default"/>

<f:section name="main">
	<h1>Veranstaltungsorte</h1>
	<br>
	<ptextbase:flashMessages renderMode="div"
							 messageCssClasses="{0: 'alert alert-success', 1: 'alert alert-warning', 2: 'alert alert-error'}"/>
	<f:form method="post" action="create" class="form-horizontal" name="newAccommodation" object="{newAccommodation}">
		<f:render partial="formErrors"/>
		<fieldset>
			<legend>Neue Unterkunft anlegen</legend>
			<f:render partial="Accommodation/formFields"/>
		</fieldset>
		<div class="form-actions">
			<f:form.submit class="btn-primary btn" value="Unterkunft Speichern"/>
			<f:link.action controller="AccommodationAdmin" action="list" class="btn btn-danger"><i
					class="icon-remove icon-white"></i> Abbrechen und zurück zur Übersicht
			</f:link.action>
		</div>
	</f:form>
</f:section>
