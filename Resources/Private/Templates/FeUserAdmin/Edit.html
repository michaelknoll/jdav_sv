{namespace ptx=Tx_PtExtbase_ViewHelpers}

<f:layout name="Default"/>
<f:section name="main">

    <h1>Benutzer</h1>
	<ptx:flashMessages renderMode="div"
							 messageCssClasses="{0: 'alert alert-success', 1: 'alert alert-warning', 2: 'alert alert-error'}"/>
	<f:form class="form-horizontal" method="post" action="update" name="feUser" object="{feUser}">

		<f:render partial="formErrors"/>
		<br/>

		<fieldset>
			<legend>Benutzer bearbeiten</legend>
			<f:render partial="FeUser/formFields" arguments="{feUser:feUser, sektionen:sektionen, feGroups:feGroups}"/>
		</fieldset>

		<div class="form-actions">
			<f:form.submit class="btn-primary btn" value="Benutzer speichern"/>
			<f:link.action controller="FeUserAdmin" action="list" class="btn btn-danger"><i
					class="icon-remove icon-white"></i> Abbrechen und zurück zur Übersicht
			</f:link.action>
		</div>
	</f:form>
</f:section>

<f:section name="javascript"></f:section>
