{namespace ptextbase=Tx_PtExtbase_ViewHelpers}
<h1>Deine Benutzerdaten</h1>

<f:flashMessages/>

<f:form class="form-horizontal" controller="FeUser" action="update" name="feUser" object="{feUser}">

    <div class="control-group">
        <label class="control-label" for="title">Vorname</label>

        <div class="controls">
            <f:form.textfield class="span4" property="firstName"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="title">Nachname</label>

        <div class="controls">
            <f:form.textfield class="span4" property="lastName"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="title">Sektion</label>

        <div class="controls">
            <ptextbase:form.select property="sektion" options="{sektionen}" optionLabelField="name"
                                   optionValueField="uid" emptyOption="Bitte auswählen..."/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="title">DAV-Ausweis-Nr</label>

        <div class="controls">
            <f:form.textfield class="span1" property="sektionNr"/> / <f:form.textfield class="span1" property="ortsgruppe"/> / <f:form.textfield class="span1" property="mitgliedsnr"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="title">Julei-Nr</label>

        <div class="controls">
            <f:form.textfield class="span4" property="juleiNr"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="title">Geschlecht</label>

        <div class="controls">
            <f:form.radio property="sex" value="m"/>
            männlich
            <f:form.radio property="sex" value="w"/>
            weiblich
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="dateOfBirth">Geburtsdatum</label>

        <div class="controls">
            <f:form.textfield class="span2" property="dateOfBirth"
                              value="{feUser.dateOfBirth->f:format.date(format: 'd.m.Y')}"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="address">Straße und Hausnummer</label>

        <div class="controls">
            <f:form.textarea class="span4" cols="40" rows="2" property="address"/>
        </div>
    </div>


    <div class="control-group">
        <label class="control-label" for="zip">PLZ - Ort</label>

        <div class="controls">
            <f:form.textfield class="span1" size="6" property="zip"/>
            -
            <f:form.textfield class="span4" property="city"/>
        </div>
    </div>


    <div class="control-group">
        <label class="control-label" for="title">E-Mail</label>

        <div class="controls">
            <f:form.textfield class="span4" property="email"/>
            <span class="help-inline">Deine E-Mail Adresse wird automatisch zu deinem neuen Benutzernamen!</span>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="title">Telefon</label>

        <div class="controls">
            <f:form.textfield class="span4" property="telephone"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="mobilePhone">Handy</label>

        <div class="controls">
            <f:form.textfield class="span4" property="mobilePhone"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="title">Newsletter</label>

        <div class="controls">
            <f:form.checkbox property="newsletterRecipient" checked="{feUser.newsletterRecipient}" value="1"/>
        </div>
    </div>

    <div class="form-actions">
        <f:form.submit class="btn btn-primary" value="Benutzerdaten speichern"/>
    </div>
</f:form>
