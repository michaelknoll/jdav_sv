{namespace ptextbase=Tx_PtExtbase_ViewHelpers}

<f:layout name="Default"/>
<f:section name="main">
	<h1>Benutzer</h1>
	<ptextbase:flashMessages renderMode="div"
							 messageCssClasses="{0: 'alert alert-success', 1: 'alert alert-warning', 2: 'alert alert-error'}"/>
	<f:form class="form-horizontal" method="post" action="update" name="feUser" object="{feUser}">

		<f:render partial="formErrors"/>
		<br/>


		<fieldset>
			<legend>Passwort ändern</legend>
			<div class="alert alert-error">
				Passwort ändern für Benutzer <strong>{feUser.emailName}</strong>
			</div>
			<div class="control-group">
				<label class="control-label" for="title">Passwort</label>

				<div class="controls">
					<f:form.password class="span4" property="password"/>
				</div>
			</div>
		</fieldset>

		<div class="form-actions">
			<f:form.submit class="btn-primary btn" value="Passwort ändern"/>
			<f:link.action controller="FeUser" action="list" class="btn btn-danger"><i
					class="icon-remove icon-white"></i> Abbrechen und zurück zur Übersicht
			</f:link.action>
		</div>
	</f:form>
</f:section>

<f:section name="javascript"></f:section>
